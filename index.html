<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Alterar ICMS</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="/js/alterarIcms.js"></script>
</head>

<body>
    <div class="container">
        <h1>Alterar PIS/COFINS</h1>
        <form onsubmit="atualizar(event)">
            <div class="form-group">
                <label for="sped">
                    <h3>SPED</h3>
                </label>
                <textarea class="form-control" id="sped" rows="5" required
                    placeholder="Somente os campos necessÃ¡rio"></textarea>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4 mt-3">
                        <label for="campo">
                            <h5>CAMPO</h5>
                        </label>
                        <input type="text" class="form-control form-control-sm" id="campo" placeholder="|C170|"
                            required disabled>
                    </div>
                    <div class="col-md-4 mt-3">
                        <label for="cfop">
                            <h5>CFOP</h5>
                        </label>
                        <input type="text" class="form-control form-control-sm" id="cfop"
                            placeholder="6476,5102,5929,2653" required>
                    </div>
                    <div class="col-md-4 mt-3">
                        <label for="valor">
                            <h5>NOVO VALOR</h5>
                        </label>
                        <input type="text" class="form-control form-control-sm" id="valor" placeholder="52" required>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
        <div class="form-group mt-5">
            <label for="resultado">
                <h5>RESULTADO</h5>
            </label>
            <textarea class="form-control" id="resultado" rows="5" disabled></textarea>
            <button type="button" class="btn btn-primary" id="btnCopy">Copiar</button>
        </div>
    </div>
    <script>
        document.getElementById("btnCopy").addEventListener("click", function () {
            var input = document.getElementById("resultado");
            input.disabled = false;
            input.select();
            document.execCommand("copy");
            input.disabled = true;
        });

        function formatarCFOP(c) {
            c = c.split(',');
            return c.map((c) => (c.trim()));
        }

        function limparCampos() {
            document.getElementById("sped").value = "";
            document.getElementById("cfop").value = "";
            document.getElementById("valor").value = "";
            document.getElementById("resultado").value = ""
        }

        function atualizar(event) {
            event.stopPropagation();
            event.preventDefault();
            const $sped = document.getElementById("sped").value;
            const $campo = "|C170|";
            const $cfop = formatarCFOP(document.getElementById("cfop").value);
            const $valor = document.getElementById("valor").value;
            const icmsAtualizado = alterarIcms($sped, $campo, $cfop, $valor)
            document.getElementById("resultado").value = icmsAtualizado;
            console.log('ola')
        }
    </script>
</body>

</html>
